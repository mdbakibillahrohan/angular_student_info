<div class="register">
  <form #register="ngForm" (submit)="onRegisterSubmit(register.value)">
    <div class="mat-title" style="text-align: center;">Register</div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input ngModel name="name" type="text" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input ngModel name="email" type="email" matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter new password</mat-label>
        <input ngModel name="newPassword" matInput [type]="passwordHide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="passwordHide">
          <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Confirm your password</mat-label>
        <input ngModel name="confirmPassword" matInput [type]="passwordHide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="passwordHide">
          <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="button">
      <button color="accent" mat-raised-button>Register</button>
      <p>Already have an account? <a routerLink="/login" style="color:blue; margin-top: 5px; cursor:pointer">Login</a>
      </p>
    </div>
  </form>
</div>
