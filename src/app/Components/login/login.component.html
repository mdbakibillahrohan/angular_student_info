<div class="login">
  <form #form="ngForm" (submit)="onSubmit(form.value)">
    <div class="mat-title" style="text-align: center;">Login</div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input ngModel name="email" type="email" matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="button">
      <button color="accent" mat-raised-button>Login</button>
      <p>Don't have an account? <a routerLink="/register"
          style="color:blue; margin-top: 5px; cursor:pointer">Register</a></p>
    </div>
  </form>
</div>
